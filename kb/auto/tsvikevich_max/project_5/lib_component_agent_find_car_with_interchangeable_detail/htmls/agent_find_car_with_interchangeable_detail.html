		<p> Задачей <b><sc_element sys_idtf = "agent_find_car_with_interchangeable_detail"> агента поиска автомобилей со схожими деталями</sc_element></b> является формирование множества автомобилей, имеющих взаимозаменяемую деталь к исходной. Параметрами данного агента являются модель автомобиля и бинарное отношение, доменами которого являются автомобиль и неисправная деталь, соответственно.
